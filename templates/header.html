{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">

{% block page_header %}

<nav class="navbar navbar-expand-md navbar-light bg-light mb-5 pr-5 pl-5 pb-3 pt-3 sticky-top">
    <a class="navbar-brand" href="{% url 'shop:index' %}"><img class="img-fluid" src="{% static 'romairs/romair-logo.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                {% include 'design/user_navigation.html' %}
            {% else %}
                {% include 'design/guest_navigation.html' %}
            {% endif %}
        </ul>
    </div>
</nav>

{% endblock %}
